<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <!-- SheetJS -->
    <script type="text/javascript" src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet noopener" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-Fabric">
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please <a target="_blank" rel="noopener" href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing">sideload</a> your add-in to see app body.</h2>
    </section>
    <main id="app-body" class="ms-welcome__main app-container" style="display: none;">
        <!-- Top Section: Chat -->
        <section id="chat-section" class="chat-section">
            <div class="logo-container">
                <img src="../../assets/ChatGPT Image Apr 2, 2025, 10_34_50 PM.png" alt="Projectify.AI Logo" class="logo-image">
            </div>
            <div id="chat-log" class="chat-log">
                <div id="welcome-message" class="welcome-message">
                    <h1>What would you like to model?</h1>
                </div>
            </div>
            <div class="chat-input-container">
                <textarea id="user-input" class="ms-TextField-field" rows="3" placeholder="Type your request here..."></textarea>
                <div class="chat-button-container">
                    <button id="send" class="ms-Button ms-Button--primary">
                        <span class="ms-Button-label">Send</span>
                    </button>
                    <button id="reset-chat" class="ms-Button">
                        <span class="ms-Button-label">Reset Chat</span>
                    </button>
                </div>
                 <div id="loading-animation" class="loading-animation" style="display: none;">
                    <div class="spinner"></div>
                    <div class="loading-text">Processing...</div>
                </div>
            </div>
            <!-- Status/Error messages can remain here or be moved if preferred -->
             <div id="status-message" class="status-message"></div>
             <div id="error-display-area" class="error-display-area" style="display: none;"></div>
        </section>

        <!-- Bottom Section: Codes -->
        <section id="code-section" class="code-section">
             <h2>Code Strings</h2>
             <div class="code-controls">
                 <input type="text" id="code-search-input" placeholder="Search & add code names..." style="width: 95%; margin-bottom: 5px; padding: 5px;">
                 <div id="code-suggestions" style="border: 1px solid #ccc; max-height: 100px; overflow-y: auto; display: none; background-color: white; position: relative; z-index: 10;">
                     <!-- Suggestions will be populated here by JavaScript -->
                 </div>
                 <textarea id="codes-textarea" class="codes-textarea" rows="10"></textarea>
                 <div class="code-button-container">

                     <button id="write-to-excel" class="ms-Button">
                         <span class="ms-Button-label">Write to Excel</span>
                     </button>
                     <button id="insert-and-run" class="ms-Button ms-Button--primary">
                         <span class="ms-Button-label">Run Codes</span>
                     </button>
                 </div>
            </div>
        </section>
        
        <!-- Removed response-area and codes-modal -->

    </main>
</body>

</html>
