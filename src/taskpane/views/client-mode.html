<!-- Client Mode View -->
<div id="client-mode-view" class="client-view">
    <!-- Fixed Header -->
    <header class="fixed-header">
        <button id="hamburger-menu" class="hamburger-button" aria-label="Menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="header-center">
            <h1 class="header-title">GPT for Excel Word</h1>
        </div>
        <div class="header-right">
            <select id="mode-dropdown" class="mode-dropdown">
                <option value="one-shot">One-Shot</option>
                <option value="limited-guidance">Limited Guidance</option>
                <option value="full-guidance">Full Guidance</option>
            </select>
        </div>
    </header>

    <!-- Main Content Area -->
    <div class="main-content">
        <div id="chat-container" class="chat-container">
            <!-- Welcome message -->
            <div class="welcome-section">
                <h1 class="welcome-title">Welcome to GPT for Excel Word</h1>
                <p class="welcome-subtitle">How can I help you today?</p>
            </div>

            <!-- Chat messages -->
            <div id="response-area" class="chat-messages">
                <!-- Messages will be dynamically added here -->
            </div>

            <!-- Input area -->
            <div class="chat-input-wrapper">
                <div class="chat-input-container">
                    <textarea 
                        id="user-input" 
                        class="chat-input" 
                        placeholder="Type your message here..."
                        rows="1"
                    ></textarea>
                    <button id="send-button" class="send-button" aria-label="Send message">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 2L11 13M22 2L15 22L11 13L2 9L22 2Z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Fixed Footer -->
    <footer class="fixed-footer">
        <div class="footer-content">
            <div class="footer-left">
                <span class="footer-credits">Credits: <span id="footer-credits-count">0</span></span>
            </div>
            <div class="footer-center">
                <span class="footer-subscription">Plan: <span id="footer-plan-name">Free</span></span>
            </div>
            <div class="footer-right">
                <button id="footer-signin-button" class="footer-sign-in-button" style="display: none;">
                    Sign In
                </button>
            </div>
        </div>
    </footer>

    <!-- Profile Modal (loaded separately) -->
    <div id="profile-modal-container"></div>
    
    <!-- Slide Menu (loaded separately) -->
    <div id="slide-menu-container"></div>
</div>
